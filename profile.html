<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile | ShubhCart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f6f9;
      color: #333;
    }

    .header {
      background: linear-gradient(to right, #004aad, #007bff);
      padding: 40px 20px 100px;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
    }

    .header h1 {
      color: #fff;
      font-size: 28px;
      text-align: left;
    }

    .profile-container {
      background: #fff;
      width: 90%;
      max-width: 500px;
      margin: -80px auto 30px;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #007bff;
      margin: 0 auto 15px;
      background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png') center/cover no-repeat;
    }

    .profile-name {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .profile-email {
      font-size: 15px;
      color: #777;
      margin-bottom: 15px;
    }

    .profile-info {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .stats-box {
      background: #e8f1ff;
      padding: 15px;
      border-radius: 15px;
      margin: 20px 0;
      text-align: left;
    }

    .stats-box p {
      margin: 6px 0;
      font-size: 15px;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      min-width: 140px;
      justify-content: center;
    }

    .btn:hover {
      background: #0056c2;
    }

    @media (max-width: 480px) {
      .btn {
        font-size: 14px;
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Your Profile</h1>
  </div>

  <div class="profile-container">
    <div class="profile-img"></div>
    <div class="profile-name">Shubh Kumar</div>
    <div class="profile-email">shubh@example.com</div>
    <div class="profile-info">üìû +91-9876543210</div>
    <div class="profile-info">üè† B-123, Model Town, Delhi, India</div>

    <div class="stats-box">
      <p><i class="fas fa-tags"></i> Coupons: <strong>3</strong></p>
      <p><i class="fas fa-coins"></i> Loyalty Points: <strong>120</strong></p>
    </div>

    <div class="btn-group">
      <button class="btn"><i class="fas fa-box"></i> My Orders</button>
      <button class="btn"><i class="fas fa-heart"></i> My Wishlist</button>
      <button class="btn"><i class="fas fa-user-edit"></i> Edit Profile</button>
    </div>
  </div>

</body>
</html>
