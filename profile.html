<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile | ShubhCart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f1f5f9;
      color: #333;
    }

    .profile-header {
      background: #007bff;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .profile-container {
      max-width: 500px;
      margin: -60px auto 30px;
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff;
      display: block;
      margin: 0 auto 15px;
    }

    .profile-name {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .profile-email {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .info-line {
      margin: 10px 0;
      font-size: 15px;
      color: #333;
    }

    .info-line i {
      color: #007bff;
      margin-right: 8px;
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .button-group a {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .button-group a:hover {
      background: #0056b3;
    }

    .profile-stats {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      background: #e9f3ff;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    @media screen and (max-width: 500px) {
      .profile-container {
        margin: -50px 15px 20px;
        padding: 25px 20px;
      }

      .profile-stats {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-header">Your Profile</div>

  <div class="profile-container">
    <img src="https://i.imgur.com/NlHhSvy.png" alt="Profile Pic" class="profile-pic" />

    <div class="profile-name">Shubh Kumar</div>
    <div class="profile-email">shubh@example.com</div>

    <div class="info-line"><i class="fas fa-phone-alt"></i> +91-9876543210</div>
    <div class="info-line"><i class="fas fa-map-marker-alt"></i> B-123, Model Town, Delhi, India</div>

    <div class="profile-stats">
      <div><i class="fas fa-ticket-alt"></i> Coupons: 3</div>
      <div><i class="fas fa-coins"></i> Loyalty Points: 120</div>
    </div>

    <div class="button-group">
      <a href="#">My Orders</a>
      <a href="#">My Wishlist</a>
      <a href="#">Edit Profile</a>
    </div>
  </div>
</body>
</html>
