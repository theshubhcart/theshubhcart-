<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile - TheShubhCart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f4f4f4;
    }
    .header {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      padding: 2rem 1rem 6rem 1rem;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      position: relative;
    }
    .header h2 {
      font-size: 2rem;
    }
    .logout {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: #fff;
      color: #007bff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .logout:hover {
      background: #007bff;
      color: #fff;
    }
    .container {
      margin-top: -4rem;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .profile-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .profile-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background: #ccc;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .buttons button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.3s ease;
    }
    .buttons button:hover {
      background: #0056b3;
    }
    .coupon-card {
      background: #fff;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .coupon-card h3 {
      margin-bottom: 0.5rem;
      color: #333;
    }
    .coupon-card p {
      font-weight: 600;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Your Profile</h2>
    <button class="logout" onclick="logoutUser()">Logout</button>
  </div>  <div class="container">
    <div class="card profile-info">
      <img src="https://via.placeholder.com/80" alt="User Profile" />
      <div>
        <h3>Ravi Kumar</h3>
        <p>+91 9876543210</p>
        <p>ravi.kumar@example.com</p>
      </div>
    </div><div class="card buttons">
  <button onclick="location.href='orders.html'"><i class="fas fa-box"></i> My Orders</button>
  <button onclick="location.href='wishlist.html'"><i class="fas fa-heart"></i> My Wishlist</button>
  <button onclick="location.href='coupons.html'"><i class="fas fa-ticket-alt"></i> My Coupons</button>
</div>

<div class="coupon-card">
  <h3>Coupon Codes</h3>
  <p>Use Code: SHUBH100 for â‚¹100 OFF</p>
  <p>Use Code: SHUBH20 for 20% OFF</p>
</div>

</html>
