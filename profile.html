<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile | ShubhCart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #0052cc, #007bff);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .logout-btn {
      background: white;
      color: #0052cc;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: #f1f1f1;
    }

    .profile-container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 4px solid #007bff;
    }

    .profile-name {
      font-size: 22px;
      font-weight: 600;
    }

    .profile-email {
      color: gray;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .profile-info {
      margin: 8px 0;
      font-size: 15px;
    }

    .stats {
      background: #eaf2ff;
      padding: 15px;
      margin: 20px 0;
      border-radius: 15px;
      text-align: left;
      font-size: 15px;
      line-height: 1.8;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .btn {
      background: #007bff;
      color: white;
      padding: 12px 22px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      min-width: 140px;
    }

    .btn:hover {
      background: #0056c2;
      transform: scale(1.05);
    }

    .coupon-card {
      background: #fff8e1;
      border: 1px dashed #ff9800;
      padding: 20px;
      border-radius: 15px;
      font-size: 16px;
      color: #555;
      margin-top: 15px;
      line-height: 1.6;
    }

    .coupon-card span {
      font-weight: 600;
      color: #d35400;
    }

    @media (max-width: 600px) {
      .btn {
        min-width: 100%;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .logout-btn {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>Your Profile</div>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </header>

  <div class="profile-container">
    <img src="https://i.imgur.com/6VBx3io.png" alt="Profile Pic" class="profile-pic"/>

    <div class="profile-name">Shubh Kumar</div>
    <div class="profile-email">shubh@example.com</div>

    <div class="profile-info">üìû +91-9876543210</div>
    <div class="profile-info">üìç B-123, Model Town, Delhi, India</div>

    <div class="stats">
      Coupons: <strong>3</strong><br />
      Loyalty Points: <strong>120</strong>
    </div>

    <div class="btn-group">
      <a href="orders.html" class="btn"><i class="fas fa-box"></i> My Orders</a>
      <a href="wishlist.html" class="btn"><i class="fas fa-heart"></i> My Wishlist</a>
      <a href="edit-profile.html" class="btn"><i class="fas fa-user-edit"></i> Edit Profile</a>
    </div>

    <div class="coupon-card">
      üéÅ <strong>Your Coupon Code:</strong><br/>
      Use code <span>SHUBH10</span> to get 10% off on your next order!
    </div>
  </div>

  <script>
    function logout() {
      alert("You have been logged out successfully!");
      // future: Redirect to login page or clear session
    }
  </script>

</body>
</html>
