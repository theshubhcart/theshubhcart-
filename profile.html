<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile | TheShubhCart</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
        }header {
        background: linear-gradient(to right, #2d7df4, #71b4fc);
        padding: 1.2rem 2rem;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom-left-radius: 50px;
    }

    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }

    .logout-btn {
        background: white;
        color: #2d7df4;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
    }

    .container {
        max-width: 900px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-info {
        display: flex;
        align-items: center;
    }

    .profile-info img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-right: 2rem;
        border: 4px solid #2d7df4;
    }

    .profile-info h2 {
        margin: 0 0 0.5rem;
        color: #333;
    }

    .profile-info p {
        margin: 0;
        color: #666;
    }

    .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        flex-wrap: wrap;
    }

    .button-group button {
        background: #2d7df4;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .button-group button:hover {
        background: #1558c7;
    }

    .coupon-section {
        margin-top: 3rem;
    }

    .coupon-card {
        background: #f0f8ff;
        border-left: 6px solid #2d7df4;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
    }

    .coupon-card h4 {
        margin: 0;
        color: #2d7df4;
    }

    .coupon-card p {
        margin: 0.3rem 0 0;
    }
</style>

</head>
<body>
    <header>
        <h1>Your Profile</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header><div class="container">
    <div class="profile-info">
        <img src="https://via.placeholder.com/120" alt="User Image" />
        <div>
            <h2>Rohit Sharma</h2>
            <p>Phone: +91 9876543210</p>
            <p>Email: rohit@example.com</p>
        </div>
    </div>

    <div class="button-group">
        <button onclick="alert('My Orders page coming soon')">My Orders</button>
        <button onclick="alert('Wishlist page coming soon')">Wishlist</button>
        <button onclick="alert('Track Orders page coming soon')">Track Order</button>
    </div>

    <div class="coupon-section">
        <h3>Available Coupons</h3>
        <div class="coupon-card">
            <h4>SHUBH20</h4>
            <p>Get 20% off on your next order. Valid till: 30th June</p>
        </div>
        <div class="coupon-card">
            <h4>FREESHIP</h4>
            <p>Free shipping on orders above ₹499. Valid till: 10th July</p>
        </div>
        <div class="coupon-card">
            <h4>WELCOME50</h4>
            <p>Flat ₹50 off for first time users. Valid till: 31st Dec</p>
        </div>
    </div>
</div>

<script>
    function logout() {
        alert("Logged out successfully");
    }
</script>

</body>
</html>
