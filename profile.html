<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile - TheShubhCart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      background: linear-gradient(to right, #2196f3, #21cbf3);
      color: white;
      padding: 20px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      position: relative;
    }

    .header h2 {
      margin: 0;
      font-size: 24px;
      text-align: left;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      color: #2196f3;
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    .logout-btn:hover {
      background-color: #e0e0e0;
    }

    .profile-container {
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .card p {
      margin: 0;
      color: #555;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0b7dda;
    }

    .coupon-card {
      background-color: #fff3e0;
      border-left: 5px solid #ff9800;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
    }

    .coupon-code {
      font-weight: bold;
      color: #e65100;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .btn-group {
        flex-direction: column;
      }

      .logout-btn {
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Your Profile</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="profile-container">

    <div class="card">
      <h3>Welcome, Rohit Sharma</h3>
      <p>Phone: +91-9876543210</p>
    </div>

    <div class="btn-group">
      <button class="btn" onclick="navigateTo('orders')">Your Orders</button>
      <button class="btn" onclick="navigateTo('wishlist')">Wishlist</button>
      <button class="btn" onclick="navigateTo('saved')">Saved Items</button>
    </div>

    <div class="coupon-card">
      <h3>Available Coupons</h3>
      <ul>
        <li><span class="coupon-code">SHUBH100</span> - Get ₹100 off</li>
        <li><span class="coupon-code">FREESHIP</span> - Free delivery</li>
        <li><span class="coupon-code">SAVE20</span> - 20% off up to ₹200</li>
      </ul>
    </div>

  </div>

  <script>
    function navigateTo(section) {
      alert("Opening " + section + " page...");
      // You can replace alert with actual navigation logic.
    }

    function logout() {
      alert("Logged out successfully!");
      // Add logout logic here
    }
  </script>
</body>
</html>
