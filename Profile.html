<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - ShubhCart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
    }
    header {
      background-color: #212121;
      color: white;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 22px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
    }
    .profile-header {
      text-align: center;
    }
    .profile-header h2 {
      margin: 15px 0 5px;
    }
    .profile-header p {
      color: gray;
    }
    .profile-info {
      margin-top: 30px;
    }
    .profile-info label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    .profile-info p {
      margin: 5px 0;
      color: #333;
    }
    .btn-group {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      font-size: 15px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShubhCart Profile</h1>
    <img src="logo.png" alt="Logo" height="40" style="pointer-events: none;">
  </header>

  <div class="container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic" id="profileImage">
      <h2 id="userName">Your Name</h2>
      <p id="userEmail">youremail@example.com</p>
    </div>

    <div class="profile-info">
      <label>Phone Number:</label>
      <p id="userPhone">+91-XXXXXXXXXX</p>

      <label>Address:</label>
      <p id="userAddress">Your saved address goes here...</p>
    </div>

    <div class="btn-group">
      <button class="btn" onclick="location.href='orders.html'">My Orders</button>
      <button class="btn" onclick="location.href='wishlist.html'">My Wishlist</button>
      <button class="btn" onclick="alert('Edit Profile Coming Soon')">Edit Profile</button>
    </div>
  </div>

  <footer>
    &copy; 2025 ShubhCart. All rights reserved.
  </footer>

</body>
  </html>
