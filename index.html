<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShubhCart - Luxury Shopping</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #d4af37, #ff914d);
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      color: #FFD700;
      font-size: 2rem;
    }
    .tagline {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #fff8dc;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .category {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #ffd700;
      border-radius: 10px;
      padding: 1.2rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .category:hover {
      background-color: #ffd700;
      color: #000;
      transform: scale(1.05);
    }
    .category a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShubhCart</h1>
    <p class="tagline">Luxury that defines You</p>
  </header>

  <section class="categories">
    <div class="category">
      <a href="perfume.html">Perfumes</a>
    </div>
    <div class="category">
      <a href="#">Smart TVs</a>
    </div>
    <div class="category">
      <a href="#">Speakers</a>
    </div>
    <div class="category">
      <a href="#">Smartphones</a>
    </div>
    <div class="category">
      <a href="#">Air Conditioners</a>
    </div>
    <div class="category">
      <a href="#">Luxury Bags</a>
    </div>
  </section>

</body>
</html>
