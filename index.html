<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>theshubhcart - Shubh shopping ki shuruaat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }header {
  background-color: #007bff;
  color: white;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
}

.top-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

input[type="text"] {
  padding: 5px;
  border-radius: 5px;
  border: none;
}

.container {
  padding: 20px;
}

.products {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.product-card {
  background-color: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 250px;
  text-align: center;
  transition: transform 0.2s;
}

.product-card:hover {
  transform: scale(1.02);
}

.product-card img {
  width: 100%;
  border-radius: 10px;
}

.tagline {
  font-size: 0.9em;
  color: #666;
  margin-top: 5px;
}

.btn {
  margin-top: 10px;
  padding: 8px 12px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.wishlist {
  cursor: pointer;
  color: red;
  font-size: 1.2em;
}

#loginModal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  z-index: 1000;
}

#loginModal input {
  display: block;
  margin-bottom: 10px;
  padding: 8px;
  width: 100%;
}

  </style>
</head><body>
  <header>
    <h1>theshubhcart</h1>
    <div class="top-right">
      <input type="text" id="searchBar" placeholder="Search products...">
      <span id="profileArea"></span>
      <button onclick="openLoginModal()">Login</button>
      <span>‚ù§Ô∏è Wishlist</span>
    </div>
  </header>  <div id="loginModal">
    <h3>Login</h3>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="phone" placeholder="Phone">
    <input type="text" id="address" placeholder="Address">
    <button onclick="saveLogin()">Submit</button>
  </div>  <div class="container">
    <div class="products" id="productList">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x150.png?text=Luxury+Perfume" alt="Perfume">
        <h3>Luxury Perfume</h3>
        <p class="tagline">Ab jo log kehte the luxury mehengi hoti hai, ab aap bhi afford kar sakte ho</p>
        <button class="btn" onclick="location.href='perfume.html'">Buy Now</button>
        <span class="wishlist" onclick="addToWishlist('Luxury Perfume')">‚ù§Ô∏è</span>
      </div><div class="product-card">
    <img src="https://via.placeholder.com/250x150.png?text=Smart+TV" alt="Smart TV">
    <h3>Smart TV</h3>
    <p class="tagline">Entertainment ka king size upgrade</p>
    <button class="btn">Buy Now</button>
    <span class="wishlist" onclick="addToWishlist('Smart TV')">‚ù§Ô∏è</span>
  </div>
</div>

  </div>  <script>
    function openLoginModal() {
      document.getElementById("loginModal").style.display = "block";
    }

    function saveLogin() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      localStorage.setItem("userProfile", JSON.stringify({ name, email, phone, address }));
      document.getElementById("loginModal").style.display = "none";
      updateProfile();
    }

    function updateProfile() {
      const user = JSON.parse(localStorage.getItem("userProfile"));
      if (user) {
        document.getElementById("profileArea").innerHTML = `üë§ ${user.name} | <a href="#" onclick="logout()">Logout</a>`;
      }
    }

    function logout() {
      localStorage.removeItem("userProfile");
      location.reload();
    }

    function addToWishlist(product) {
      alert(product + " added to wishlist!");
    }

    window.onload = () => {
      updateProfile();
      document.getElementById("searchBar").addEventListener("input", function () {
        const value = this.value.toLowerCase();
        document.querySelectorAll(".product-card").forEach(card => {
          const name = card.querySelector("h3").innerText.toLowerCase();
          card.style.display = name.includes(value) ? "block" : "none";
        });
      });
    };
  </script></body></html>
