<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShubhCart - Luxury Shopping</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #2d0a00, #a35400);
      color: white;
    }

    header {
      background-color: #000000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #FFD700;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 50px 20px;
    }

    .card {
      background-color: #1b1b1b;
      border-radius: 20px;
      width: 250px;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(255, 215, 0, 0.4);
    }

    .card a {
      text-decoration: none;
      color: white;
    }

    .card h3 {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px gold);
    }

    @media (max-width: 600px) {
      .categories {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ShubhCart</h1>
  </header>

  <section class="categories">
    <div class="card">
      <a href="perfume.html">
        <img src="https://cdn-icons-png.flaticon.com/512/4825/4825107.png" alt="Perfumes" />
        <h3>Luxury Perfumes</h3>
      </a>
    </div>
    <div class="card">
      <a href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="TVs" />
        <h3>Premium TVs</h3>
      </a>
    </div>
    <div class="card">
      <a href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Speakers" />
        <h3>Speakers</h3>
      </a>
    </div>
    <div class="card">
      <a href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/2331/2331912.png" alt="Luxury Bags" />
        <h3>Luxury Bags</h3>
      </a>
    </div>
    <div class="card">
      <a href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920083.png" alt="Smartwatches" />
        <h3>Smartwatches</h3>
      </a>
    </div>
    <div class="card">
      <a href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/1060/1060335.png" alt="ACs" />
        <h3>Air Conditioners</h3>
      </a>
    </div>
  </section>
</body>
</html>
