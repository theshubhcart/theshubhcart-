<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShubhCart - Feel Like a King</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #1f1c2c, #928dab);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background-color: rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 2.5rem;
      color: #ffd700;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #f0e68c;
    }

    .features {
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      margin: 1rem auto;
    }

    .category-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      padding: 2rem;
    }

    .category {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #ffd700;
      border-radius: 15px;
      text-align: center;
      padding: 1.5rem 1rem;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
    }

    .category:hover {
      background-color: #ffd700;
      color: #000;
      transform: scale(1.05);
    }

    .category a {
      color: inherit;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
      padding: 2rem 1rem 1rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .category a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ShubhCart</h1>
    <p class="tagline">Luxury that defines You</p>
    <p class="features">Trusted by Thousands | Easy Returns | Fast Delivery | COD Available</p>
  </header>

  <section class="category-section">
    <div class="category">
      <a href="perfume.html">Luxury Perfumes</a>
    </div>
    <div class="category">
      <a href="#">Smart TVs</a>
    </div>
    <div class="category">
      <a href="#">Bluetooth Speakers</a>
    </div>
    <div class="category">
      <a href="#">Smartphones</a>
    </div>
    <div class="category">
      <a href="#">Air Conditioners</a>
    </div>
    <div class="category">
      <a href="#">Luxury Bags</a>
    </div>
  </section>

  <footer>
    &copy; 2025 ShubhCart | Designed for Royals Like You ðŸ‘‘
  </footer>

</body>
</html>
