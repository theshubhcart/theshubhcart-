<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShubhCart - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #000;
    }
    header {
      background: linear-gradient(to right, #007BFF, #00AEEF);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      pointer-events: none;
    }
    .icons {
      display: flex;
      gap: 1rem;
    }
    .icon {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .search-bar {
      margin: 1rem;
      text-align: center;
    }
    .search-bar input {
      width: 90%;
      padding: 0.6rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .tagline {
      text-align: center;
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 50px;
      height: 50px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">theshubhcart</div>
  <div class="icons">
    <a href="profile.html" class="icon">ðŸ‘¤</a>
    <span class="icon">ðŸ›’</span>
  </div>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search for products...">
</div>

<div class="tagline">
  Shubh shopping ki shuruaat, <strong>theshubhcart</strong> ke sath
</div>

<!-- ðŸ†• JSON-based dynamic product section -->
<div class="grid" id="productGrid"></div>

<footer>
  Â© 2025 theshubhcart. Easy returns. Cash on Delivery. Real deals. ðŸ’™
</footer>

<script>
  const searchInput = document.getElementById("searchInput");
  const productGrid = document.getElementById("productGrid");

  // Load products from JSON file
  fetch("products.json")
    .then((res) => res.json())
    .then((products) => {
      products.forEach((product) => {
        const card = document.createElement("a");
        card.href = product.link;
        card.className = "card";
        card.dataset.name = product.name;

        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.title}</h3>
          <p>${product.tagline}</p>
        `;

        productGrid.appendChild(card);
      });

      // Search functionality after cards are loaded
      const cards = document.querySelectorAll(".card");
      searchInput.addEventListener("input", function () {
        const value = this.value.toLowerCase();
        cards.forEach(card => {
          const name = card.dataset.name.toLowerCase();
          if (name.includes(value)) {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      });
    });
</script>

</body>
</html>
