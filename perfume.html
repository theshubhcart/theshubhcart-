<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Brands - ShubhCart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f0;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin: 20px 0;
      color: #333;
    }
    .brand-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .brand-card {
      width: 200px;
      height: 240px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px 10px;
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .brand-card:hover {
      transform: scale(1.05);
    }
    .brand-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .brand-name {
      font-size: 1.1em;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body><h1>Explore Premium Perfume Brands</h1>
<div class="brand-container">
  <a href="gucci.html" class="brand-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Gucci_Logo.svg" alt="Gucci">
    <div class="brand-name">Gucci</div>
  </a>
  <a href="chanel.html" class="brand-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Chanel_logo_interlocking_cs.svg" alt="Chanel">
    <div class="brand-name">Chanel</div>
  </a>
  <a href="boss.html" class="brand-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Hugo-Boss-Logo.svg" alt="Hugo Boss">
    <div class="brand-name">Boss</div>
  </a>
  <a href="zara.html" class="brand-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Zara_Logo.svg" alt="Zara">
    <div class="brand-name">Zara</div>
  </a>
  <a href="burberry.html" class="brand-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Burberry_Logo_01.svg" alt="Burberry">
    <div class="brand-name">Burberry</div>
  </a>
</div></body>
</html>
