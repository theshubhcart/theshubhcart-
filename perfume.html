<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfume Brands - ShubhCart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f0f0, #e6e6e6); /* Soft premium gray background */
    }

    header {
      background: linear-gradient(to right, #000000, #434343);
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 1px;
    }

    .brand-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .brand-card {
      width: 200px;
      height: 220px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: black;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .brand-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .brand-card::before {
      content: "";
      background-size: 60%;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.05;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Brand-specific background logos */
    .gucci::before {
      background-image: url('https://1000logos.net/wp-content/uploads/2017/05/Gucci-logo.png');
    }

    .armani::before {
      background-image: url('https://1000logos.net/wp-content/uploads/2017/05/Armani-logo.png');
    }

    .boss::before {
      background-image: url('https://1000logos.net/wp-content/uploads/2017/05/Hugo-Boss-logo.png');
    }

    .zara::before {
      background-image: url('https://1000logos.net/wp-content/uploads/2017/05/Zara-logo.png');
    }

    .chanel::before {
      background-image: url('https://1000logos.net/wp-content/uploads/2017/05/Chanel-logo.png');
    }

    .brand-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin: 30px auto 10px;
      display: block;
      z-index: 1;
      position: relative;
    }

    .brand-name {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      color: #ccc;
    }
  </style>
</head>
