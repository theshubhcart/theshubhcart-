<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxury Perfumes - ShubhCart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* Premium dark gradient */
    }

    header {
      background: #111;
      color: #f7c59f;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 1px;
    }

    .brand-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 20px;
      gap: 40px;
    }

    .brand-card {
      width: 220px;
      height: 250px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-decoration: none;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      padding: 20px;
    }

    .brand-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.25);
    }

    .brand-logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
    }

    .brand-name {
      font-size: 20px;
      font-weight: 600;
      color: #2c3e50;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>Choose Your Luxury Perfume Brand</h1>
  </header>

  <div class="brand-container">

    <a href="gucci.html" class="brand-card">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Gucci-logo.png" alt="Gucci" class="brand-logo">
      <div class="brand-name">Gucci</div>
    </a>

    <a href="armani.html" class="brand-card">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Armani-logo.png" alt="Armani" class="brand-logo">
      <div class="brand-name">Armani</div>
    </a>

    <a href="boss.html" class="brand-card">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Hugo-Boss-logo.png" alt="Boss" class="brand-logo">
      <div class="brand-name">Boss</div>
    </a>

    <a href="zara.html" class="brand-card">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Zara-logo.png" alt="Zara" class="brand-logo">
      <div class="brand-name">Zara</div>
    </a>

    <a href="chanel.html" class="brand-card">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Chanel-logo.png" alt="Chanel" class="brand-logo">
      <div class="brand-name">Chanel</div>
    </a>

  </div>

  <footer>
    &copy; 2025 ShubhCart - All rights reserved.
  </footer>

</body>
</html>
