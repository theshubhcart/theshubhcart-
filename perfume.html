<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfume Brands - ShubhCart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    header {
      background: linear-gradient(to right, #1d1d1d, #3d3d3d);
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 32px;
    }

    .brand-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .brand-card {
      width: 200px;
      height: 220px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      color: black;
      transition: all 0.3s ease;
      position: relative;
    }

    .brand-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    .brand-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-top: 20px;
    }

    .brand-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>Choose Your Perfume Brand</h1>
</header>

<div class="brand-container">
  <a href="gucci.html" class="brand-card">
    <img src="https://1000logos.net/wp-content/uploads/2017/05/Gucci-logo.png" alt="Gucci">
    <div class="brand-name">Gucci</div>
  </a>

  <a href="armani.html" class="brand-card">
    <img src="https://1000logos.net/wp-content/uploads/2017/05/Armani-logo.png" alt="Armani">
    <div class="brand-name">Armani</div>
  </a>

  <a href="boss.html" class="brand-card">
    <img src="https://1000logos.net/wp-content/uploads/2017/05/Hugo-Boss-logo.png" alt="Boss">
    <div class="brand-name">Boss</div>
  </a>

  <a href="zara.html" class="brand-card">
    <img src="https://1000logos.net/wp-content/uploads/2017/05/Zara-logo.png" alt="Zara">
    <div class="brand-name">Zara</div>
  </a>

  <a href="chanel.html" class="brand-card">
    <img src="https://1000logos.net/wp-content/uploads/2017/05/Chanel-logo.png" alt="Chanel">
    <div class="brand-name">Chanel</div>
  </a>
</div>

<footer>
  &copy; 2025 ShubhCart - All rights reserved.
</footer>

</body>
</html>
