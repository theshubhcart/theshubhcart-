<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxury Perfumes - ShubhCart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
    }

    header {
      background: #0b0c10;
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .brand-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 20px;
      gap: 40px;
    }

    .brand-card {
      width: 220px;
      height: 250px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      text-decoration: none;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      padding: 20px;
    }

    .brand-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.25);
    }

    .brand-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .brand-name {
      font-size: 20px;
      font-weight: 600;
      color: #1f1f1f;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0b0c10;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    Choose Your Luxury Perfume Brand
  </header>

  <div class="brand-container">

    <a href="gucci.html" class="brand-card">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Gucci-logo.png" alt="Gucci" class="brand-logo">
      <div class="brand-name">Gucci</div>
    </a>

    <a href="armani.html" class="brand-card">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Armani-logo.png" alt="Armani" class="brand-logo">
      <div class="brand-name">Armani</div>
    </a>

    <a href="boss.html" class="brand-card">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Hugo-Boss-logo.png" alt="Boss" class="brand-logo">
      <div class="brand-name">Boss</div>
    </a>

    <a href="zara.html" class="brand-card">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Zara-logo.png" alt="Zara" class="brand-logo">
      <div class="brand-name">Zara</div>
    </a>

    <a href="chanel.html" class="brand-card">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Chanel-logo.png" alt="Chanel" class="brand-logo">
      <div class="brand-name">Chanel</div>
    </a>

  </div>

  <footer>
    &copy; 2025 ShubhCart - All rights reserved.
  </footer>

</body>
</html>
