<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfume Brands</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab); /* Dark gradient */
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 30px 10px;
      font-size: 2.5rem;
      color: #ffffff;
    }
    .brand-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 20px 40px;
    }
    .card {
      position: relative;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.4);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      background-color: #f8f8f8;
      padding: 15px;
    }
    .brand-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 700;
      font-size: 1.6rem;
      color: #111;
      pointer-events: none;
    }
    .brand-link {
      display: block;
      padding: 60px 10px 20px;
      font-size: 1.2rem;
      color: #444;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Explore Premium Perfume Brands</h1>
  <div class="brand-grid">
    <a href="gucci.html" class="card">
      <img src="https://1000logos.net/wp-content/uploads/2017/06/Gucci-logo.png" alt="Gucci" />
      <div class="brand-name">Gucci</div>
    </a>
    <a href="chanel.html" class="card">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Chanel-logo.png" alt="Chanel" />
      <div class="brand-name">Chanel</div>
    </a>
    <a href="boss.html" class="card">
      <img src="https://1000logos.net/wp-content/uploads/2021/06/Hugo-Boss-logo.png" alt="Boss" />
      <div class="brand-name">Boss</div>
    </a>
    <a href="zara.html" class="card">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Zara-logo.png" alt="Zara" />
      <div class="brand-name">Zara</div>
    </a>
    <a href="burberry.html" class="card">
      <img src="https://1000logos.net/wp-content/uploads/2017/06/Burberry-logo.png" alt="Burberry" />
      <div class="brand-name">Burberry</div>
    </a>
  </div>
</body>
</html>
